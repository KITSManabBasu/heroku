<!doctype html>

<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="Sat, 01 Dec 2001 00:00:00 GMT">

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Halloween App</title>

	<!-- SCROLLS -->
	 <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> -->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div>

		<!-- HEADER AND TODO COUNT -->
		<div >
			<h1>Halloween Demo, Total Records : <span >{{ todos.length }}</span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="todo-list">
			<div >

				

				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<div ng-repeat="todo in todos">
				
					<label>
						<!-- <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.application }} -->
						<input type="radio" name="group1" ng-click="getByID(todo._id)"> {{ todo.application }}
					</label>

					<label>
						<span> {{ todo.userid }}</span>
					</label>

					<label>
						<span> {{ todo.password }}</span>
					</label>

				</div>

				<p ng-show="loading">
					<span></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" >
			<div >
				<form>
					<div >

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<!-- <input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text"> -->
					 <input type="hidden" ng-model="formData.id"> 
<!-- <input type="text" ng-model="formData.id"> -->

						<input type="text" placeholder="Application Name" ng-model="formData.application">

						<input type="text" placeholder="User ID" ng-model="formData.userid">

						<input type="text" placeholder="password" ng-model="formData.password">

					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" ng-click="createTodo()">Add</button>
					<button type="button" ng-click="updateTodo()">Update</button>
					<button type="button" ng-click="deleteTodo(formData.id)">Delete</button>
				</form>
			</div>
		</div>

		<div>
			<p>A demo by <a href="portal-management.blogspot.com">MRB</a>.</p>
			<p>Read the <a href="portal-management.blogspot.com">Mean Stack tutorial</a>.</p>
		</div>

	</div>

</body>
</html>
